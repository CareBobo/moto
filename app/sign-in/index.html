<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Iniciar Sesión</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/signin.css">

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
  </head>
  <body class="text-center">
    <main class="form-signin">
      <h1 class="h3 mb-3 fw-normal">Bienvenido, Invitado</h1>
      <form id="login-form">
        <div class="form-floating">
          <input type="email" id="email" class="form-control" placeholder="name@example.com" required>
          <label for="email">Correo electrónico</label>
        </div>
        <div class="form-floating">
          <input type="password" id="password" class="form-control" placeholder="Contraseña" required>
          <label for="password">Contraseña</label>
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit">Iniciar sesión</button>
      </form>
      <p id="error-message" class="text-danger mt-3" style="display: none;"></p>
    </main>

    <script>
      // Manejar el envío del formulario
      document.getElementById('login-form').addEventListener('submit', async function (event) {
        event.preventDefault();

        // Obtener valores de los campos de entrada
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        try {
          // Enviar la solicitud al backend
          const response = await fetch('/login', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({ correo: email, password: password }),
          });

          if (response.ok) {
            // Login exitoso
            const data = await response.json();
            alert(data.message); // Mostrar mensaje de éxito
            window.location.href = '/'; // Redirigir al usuario
          } else {
            // Manejar errores de autenticación
            const errorData = await response.json();
            document.getElementById('error-message').style.display = 'block';
            document.getElementById('error-message').textContent = errorData.detail || 'Error en la autenticación.';
          }
        } catch (error) {
          // Manejar errores de red u otros
          document.getElementById('error-message').style.display = 'block';
          document.getElementById('error-message').textContent = 'Error al conectarse al servidor.';
        }
      });
    </script>
  </body>
</html>
