<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Dashboard">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center">Bienvenido al Dashboard</h1>
      <div class="text-center mt-4">
        <p id="welcome-message" class="fw-bold"></p>
        <button id="logout" class="btn btn-danger">Cerrar sesión</button>
      </div>
    </div>

    <script>
      // Verificar si el token existe
      const token = localStorage.getItem('token');
      if (!token) {
        alert('No tienes acceso. Por favor inicia sesión.');
        window.location.href = '/login';
      }

      // Mostrar un mensaje de bienvenida
      document.getElementById('welcome-message').textContent = "¡Estás autenticado!";

      // Manejo del cierre de sesión
      document.getElementById('logout').addEventListener('click', () => {
        localStorage.removeItem('token');
        alert('Sesión cerrada.');
        window.location.href = '/login';
      });
    </script>
  </body>
</html>
